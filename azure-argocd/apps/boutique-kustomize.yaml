apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: boutique-kustomize
  namespace: argocd
spec:
  project: online-boutique
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: https://github.com/DimitryZH/microservices-demo
    targetRevision: main
    path: kustomize
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
